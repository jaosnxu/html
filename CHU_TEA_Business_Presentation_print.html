<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHU TEA Business Presentation (Print)</title>
    <style>
      @page {
        size: 16in 9in;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }

      .page {
        width: 16in;
        height: 9in;
        page-break-after: always;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      .page:last-child {
        page-break-after: auto;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="page"><img src="chutea_presentation_assets/slide-01.jpg" alt="Slide 1" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-02.jpg" alt="Slide 2" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-03.jpg" alt="Slide 3" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-04.jpg" alt="Slide 4" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-05.jpg" alt="Slide 5" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-06.jpg" alt="Slide 6" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-07.jpg" alt="Slide 7" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-08.jpg" alt="Slide 8" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-09.jpg" alt="Slide 9" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-10.png" alt="Slide 10" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-11.png" alt="Slide 11" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-12.png" alt="Slide 12" /></div>
    <div class="page"><img src="chutea_presentation_assets/slide-13.png" alt="Slide 13" /></div>
  </body>
</html>
