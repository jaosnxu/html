<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHU TEA Business Presentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: #0b0f17;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .stage {
        width: min(1200px, 100%);
      }

      .presentation-container {
        position: relative;
        width: 100%;
        border-radius: 14px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
      }

      .presentation-container::before {
        content: "";
        display: block;
        padding-top: 56.25%;
      }

      .slide-viewer {
        position: absolute;
        inset: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      .slide {
        position: absolute;
        inset: 0;
        opacity: 0;
        transition: opacity 0.45s ease;
        pointer-events: none;
      }

      .slide.active {
        opacity: 1;
        pointer-events: auto;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background: #000;
      }

      .controls-overlay {
        position: absolute;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 16px;
        background: rgba(255, 255, 255, 0.92);
        padding: 10px 18px;
        border-radius: 999px;
        box-shadow: 0 8px 26px rgba(0, 0, 0, 0.22);
        backdrop-filter: blur(10px);
        z-index: 10;
        user-select: none;
      }

      .nav-btn {
        background: transparent;
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #111827;
        transition: transform 0.15s ease, background 0.15s ease;
      }

      .nav-btn:hover {
        background: rgba(17, 24, 39, 0.06);
        transform: translateY(-1px);
      }

      .nav-btn:active {
        transform: translateY(0);
      }

      .nav-btn:disabled {
        opacity: 0.35;
        cursor: not-allowed;
      }

      .nav-btn i {
        font-size: 26px;
      }

      .slide-counter {
        min-width: 90px;
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        font-variant-numeric: tabular-nums;
        letter-spacing: 0.5px;
        color: #111827;
      }

      .progress-bar {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.14);
        z-index: 10;
      }

      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff6b6b, #ff8e53);
        transition: width 0.25s ease;
      }

      .keyboard-hint {
        position: absolute;
        right: 16px;
        top: 16px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.35);
        color: rgba(255, 255, 255, 0.78);
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 10;
      }

      .keyboard-hint i {
        color: rgba(255, 255, 255, 0.88);
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="presentation-container" id="presentation">
        <div class="slide-viewer" id="slideViewer">
          <div class="slide active"><img src="chutea_presentation_assets/slide-01.jpg" alt="Slide 1" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-02.jpg" alt="Slide 2" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-03.jpg" alt="Slide 3" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-04.jpg" alt="Slide 4" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-05.jpg" alt="Slide 5" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-06.jpg" alt="Slide 6" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-07.jpg" alt="Slide 7" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-08.jpg" alt="Slide 8" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-09.jpg" alt="Slide 9" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-10.png" alt="Slide 10" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-11.png" alt="Slide 11" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-12.png" alt="Slide 12" /></div>
          <div class="slide"><img src="chutea_presentation_assets/slide-13.png" alt="Slide 13" /></div>
        </div>

        <div class="controls-overlay">
          <button class="nav-btn" id="prevBtn" title="Previous" type="button">
            <i class="ri-arrow-left-s-line"></i>
          </button>
          <div class="slide-counter" id="slideCounter">1 / 13</div>
          <button class="nav-btn" id="nextBtn" title="Next" type="button">
            <i class="ri-arrow-right-s-line"></i>
          </button>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="keyboard-hint">
          <span>← →</span>
          <span>Навигация</span>
          <span>Home/End</span>
        </div>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = Array.from(document.querySelectorAll(".slide"));
      const totalSlides = slides.length;
      const counter = document.getElementById("slideCounter");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const progressFill = document.getElementById("progressFill");

      function updateUI() {
        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.toggle("active", i === currentSlide);
        }
        counter.innerText = `${currentSlide + 1} / ${totalSlides}`;
        prevBtn.disabled = currentSlide === 0;
        nextBtn.disabled = currentSlide === totalSlides - 1;
        progressFill.style.width = `${((currentSlide + 1) / totalSlides) * 100}%`;
      }

      function changeSlide(direction) {
        const nextIndex = currentSlide + direction;
        if (nextIndex < 0 || nextIndex >= totalSlides) return;
        currentSlide = nextIndex;
        updateUI();
      }

      prevBtn.addEventListener("click", () => changeSlide(-1));
      nextBtn.addEventListener("click", () => changeSlide(1));

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") changeSlide(-1);
        else if (e.key === "ArrowRight") changeSlide(1);
        else if (e.key === "Home") {
          currentSlide = 0;
          updateUI();
        } else if (e.key === "End") {
          currentSlide = totalSlides - 1;
          updateUI();
        }
      });

      updateUI();
    </script>
  </body>
</html>
