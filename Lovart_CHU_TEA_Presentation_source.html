<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHU TEA Business Presentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        @import url('https://assets-persist.lovart.ai/agent-static-assets/NotoSansHans-Regular.otf');
        @import url('https://assets-persist.lovart.ai/agent-static-assets/NotoSansHans-Bold.otf');
        @import url('https://assets-persist.lovart.ai/agent-static-assets/AlibabaSans-Regular.otf');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Noto Sans Hans', 'Alibaba Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 1920px;
            margin: 0 auto;
            overflow: hidden;
            color: #333;
        }

        .presentation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        /* Slide Viewer Area */
        .slide-viewer {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            transform: scale(1.02);
            pointer-events: none;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
            z-index: 2;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures 16:9 fills area nicely */
        }

        /* Controls Overlay */
        .controls-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 10;
            backdrop-filter: blur(10px);
            gap: 20px;
            transition: opacity 0.3s, transform 0.3s;
        }

        .controls-overlay:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #333;
        }

        .nav-btn:hover {
            background-color: #f0f0f0;
            color: #000;
            transform: scale(1.1);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn i {
            font-size: 28px;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            font-variant-numeric: tabular-nums;
            min-width: 80px;
            text-align: center;
            letter-spacing: 1px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(0,0,0,0.1);
            width: 100%;
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* Keyboard Hint */
        .keyboard-hint {
            position: absolute;
            bottom: 100px;
            right: 40px;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            background: rgba(0,0,0,0.4);
            padding: 8px 16px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 5;
        }

        .presentation-container:hover .keyboard-hint {
            opacity: 1;
        }

        /* Top Brand Mark */
        .brand-mark {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 24px;
            font-weight: 700;
            color: rgba(255,255,255,0.8);
            z-index: 5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            opacity: 0; /* Hidden by default, shown on hover/interaction if needed, kept hidden for cleaner look as slides have logos */
        }
    </style>
</head>
<body>

    <div class="presentation-container">
        <!-- Slides -->
        <div class="slide-viewer" id="slideViewer">
            
            <!-- Slide 1: Cover -->
            <div class="slide active">
                <img src="https://a.lovart.ai/artifacts/agent/SmKq9sqsi26DoFWw.jpg" alt="Cover Slide">
            </div>

            <!-- Slide 2: P1 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/LsildMU40qMXdSn5.jpg" alt="Market Opportunity">
            </div>

            <!-- Slide 3: P2 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/5Yhs9AKjggB8ux95.jpg" alt="Franchisee Problems">
            </div>

            <!-- Slide 4: P3 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/RNdvoXk0Lo5xCTW9.jpg" alt="Solutions">
            </div>

            <!-- Slide 5: P4 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/OzRsWACmem1k0ho1.jpg" alt="Brand Strength">
            </div>

            <!-- Slide 6: P5 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/ufF34ZniBm9xNpMz.jpg" alt="Smart Machine">
            </div>

            <!-- Slide 7: P6 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/fucRWeOqkHDVKWYO.jpg" alt="Partnership Model">
            </div>

            <!-- Slide 8: P7 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/FfJ2RlBgoP5n7UE4.jpg" alt="ROI Data">
            </div>

            <!-- Slide 9: P8 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/mKq536zBJZDEgY8H.jpg" alt="Brand HQ Value">
            </div>

            <!-- Slide 10: P9 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/5fpxrmJmLdGHDxO3.png" alt="Franchisee Value">
            </div>

            <!-- Slide 11: P10 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/NcrAxvmBI330xGvr.png" alt="Cooperation Process">
            </div>

            <!-- Slide 12: P11 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/jWnIg7akEgAQ6Lqk.png" alt="Contact Info">
            </div>

            <!-- Slide 13: P12 -->
            <div class="slide">
                <img src="https://a.lovart.ai/artifacts/agent/G0g0FS7xBw7I2qyu.png" alt="Thank You">
            </div>

        </div>

        <!-- Controls -->
        <div class="controls-overlay">
            <button class="nav-btn" id="prevBtn" onclick="changeSlide(-1)" title="Previous Slide">
                <i class="ri-arrow-left-s-line"></i>
            </button>
            <div class="slide-counter" id="slideCounter">1 / 13</div>
            <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)" title="Next Slide">
                <i class="ri-arrow-right-s-line"></i>
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Keyboard Hint -->
        <div class="keyboard-hint">
            Используйте <i class="ri-arrow-left-line"></i> <i class="ri-arrow-right-line"></i> для навигации
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const counter = document.getElementById('slideCounter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');

        function updateUI() {
            // Update slides
            slides.forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });

            // Update counter
            counter.innerText = `${currentSlide + 1} / ${totalSlides}`;

            // Update buttons
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;

            // Update progress bar
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < totalSlides) {
                currentSlide = newIndex;
                updateUI();
            }
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key === 'Home') {
                currentSlide = 0;
                updateUI();
            } else if (e.key === 'End') {
                currentSlide = totalSlides - 1;
                updateUI();
            }
        });

        // Initial UI setup
        updateUI();
    </script>
</body>
</html>
